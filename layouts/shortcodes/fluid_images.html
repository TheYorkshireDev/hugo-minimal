{{ $paramCount := len .Params }}
{{ if gt $paramCount 0 }}
<div class="row fluid-images">
{{ range $param := .Params }}
  {{ $items := split $param "|" }}
  {{ $itemCount := len $items }}
  {{ if ge $itemCount 2 }}
  <div class="col-small-padding {{ index $items 0 }}">
    <div>
      <img
        class="img-responsive"
        src="/{{ index $items 1 }}"
        alt="{{ if ge $itemCount 3 }}{{ index $items 2 }}{{ else }}{{ "" }}{{ end }}">
    </div>
  </div>
  {{ end }}
{{ end }}
</div>
{{ end }}
