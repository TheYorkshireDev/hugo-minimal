{{ if .Site.Params.twitter_follow_post.enabled }}

    <img src="https://img.shields.io/twitter/follow/{{ .Site.Params.twitter_follow_post.handle }}.svg?style=social&logo=twitter&label=Follow" alt="Follow on Twitter">
  </a>
{{ end }}
