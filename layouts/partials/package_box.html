<div class="box-inline col-md-12">
    <div class="col-md-12 text-center">
        <h2 class="newsletter">{{ .Site.Params.package_box.header }}</h2>
        {{ if .Site.Params.package_box.img }}
            <div class="col-md-4">
                <img class="img-lazy img-responsive" data-lazy-src="{{ .Site.BaseURL}}{{ .Site.Params.package_box.img }}">
            </div>
        {{ end }}
        <p class="lead">
            {{ .Site.Params.package_box.text | safeHTML }}
        </p>
        <a
            class="btn btn-template-main"
            href="{{ .Site.Params.package_box.url }}"
            target="_blank"
            rel="noopener noreferrer"
        >
            {{ .Site.Params.package_box.cta }} <i class="fa fa-chevron-right"></i>
        </a>
        {{ if .Site.Params.package_box.cta_secondary }}
            <div>
                <a
                    href="{{ .Site.Params.package_box.url_secondary }}"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    {{ .Site.Params.package_box.cta_secondary }}
                </a>
            </div>
        {{ end }}
    </div>
</div>
