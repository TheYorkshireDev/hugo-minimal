{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="lead">{{ .Site.Params.see_more.subtitle }}</h3>
                <h2 class="text-uppercase newsletter">{{ .Site.Params.see_more.title }}</h2>
            </div>

            <div class="col-md-12">
                <p class="text-center">
                    {{ partial "mailchimp/mailchimp_signup.html" . }}
                </p>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
