<div id="mc_embed_signup">
    <form
        action="{{ .Site.Params.mailchimp.action }}"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate>
        <div id="mc_embed_signup_scroll">

            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <div style="position: absolute; left: -5000px;">
                <input type="text" name="{{ .Site.Params.mailchimp.id }}" tabindex="-1" value="">
            </div>
            <div>
                <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-template-transparent-black btn-lg">Subscribe</button>
            </div>
        </div>
    </form>
</div>
